<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Space</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    canvas {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="loveCanvas"></canvas>

  <script>
    const messages = [
      "Cảm ơn vì em đã đến",
      "Anh sẽ luôn bên cạnh em",
      "Anh yêu em nhiều lắm ♡",
      "Làm người yêu anh nhé ♡",
    "Em là ánh sáng trong cuộc đời anh",
    "Anh sẽ mãi yêu em",
      "Mỗi ngày bên em là một ngày hạnh phúc",
      "Em là lý do anh mỉm cười",
      "Anh sẽ luôn bảo vệ em",
      "Em là tất cả của anh ♡",
      "Yêu em từ cái nhìn đầu tiên",
      "Chúng ta sẽ cùng nhau đi hết cuộc đời này",
      "Em là món quà quý giá nhất của anh",
      "Anh sẽ không bao giờ rời xa em",
      "Em làm cho cuộc sống của anh trở nên đẹp hơn"
    ];

    const canvas = document.getElementById('loveCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const floatingTexts = [];
    const hearts = [];

    function createFloatingText() {
      const text = messages[Math.floor(Math.random() * messages.length)];
      floatingTexts.push({
        text,
        x: Math.random() * width,
        y: height + 50,
        speed: 0.5 + Math.random(),
        size: 20 + Math.random() * 20,
        opacity: 0.5 + Math.random() * 0.5
      });
    }

    function createHeart() {
      hearts.push({
        x: Math.random() * width,
        y: height + 10,
        size: 10 + Math.random() * 20,
        speed: 1 + Math.random(),
        opacity: 0.5 + Math.random() * 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Draw floating texts
      ctx.textAlign = 'center';
      floatingTexts.forEach((item, index) => {
        ctx.font = `${item.size}px Segoe UI`;
        ctx.fillStyle = `rgba(255, 153, 255, ${item.opacity})`;
        ctx.shadowColor = '#ff99cc';
        ctx.shadowBlur = 20;
        ctx.fillText(item.text, item.x, item.y);
        item.y -= item.speed;
        if (item.y < -50) floatingTexts.splice(index, 1);
      });

      // Draw hearts
      hearts.forEach((heart, index) => {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 0, 0, ${heart.opacity})`;
        ctx.shadowColor = 'red';
        ctx.shadowBlur = 10;
        ctx.moveTo(heart.x, heart.y);
        ctx.arc(heart.x - heart.size/4, heart.y, heart.size/4, 0, Math.PI * 2);
        ctx.arc(heart.x + heart.size/4, heart.y, heart.size/4, 0, Math.PI * 2);
        ctx.lineTo(heart.x, heart.y + heart.size);
        ctx.closePath();
        ctx.fill();
        heart.y -= heart.speed;
        if (heart.y < -20) hearts.splice(index, 1);
      });

      requestAnimationFrame(draw);
    }

    setInterval(createFloatingText, 500);
    setInterval(createHeart, 300);
    draw();
  </script>
</body>
</html>
