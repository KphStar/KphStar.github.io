<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Space 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://esm.sh/three';
    import { FontLoader } from 'https://esm.sh/three/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://esm.sh/three/examples/jsm/geometries/TextGeometry.js';
    import WebGL from 'https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/capabilities/WebGL.js';

    let scene, camera, renderer;
    let stars, hearts = [], texts = [];
    let mouseX = 0, mouseY = 0;

    const messages = [
      "Cảm ơn vì em đã đến",
      "Anh yêu em nhiều lắm ♡",
      "Làm người yêu anh nhé ♡",
      "Em là ánh sáng trong cuộc đời anh",
      "Anh sẽ mãi yêu em",
      "Chúng ta sẽ cùng nhau đi hết cuộc đời này"
    ];

    function createScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
    }

    function createCamera() {
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 50;
    }

    function createRenderer() {
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
    }

    function addLights() {
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(50, 50, 50);
      scene.add(pointLight);

      const ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
      scene.add(ambientLight);
    }

    function addStars() {
      const starCount = 1000;
      const positions = new Float32Array(starCount * 3);
      for (let i = 0; i < positions.length; i++) {
        positions[i] = (Math.random() - 0.5) * 1000;
      }
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ color: 0xffffff });
      stars = new THREE.Points(geometry, material);
      scene.add(stars);
    }

    function addHearts() {
      const shape = new THREE.Shape();
      shape.moveTo(0, 0);
      shape.bezierCurveTo(0, 3, -5, 3, -5, 0);
      shape.bezierCurveTo(-5, -3, 0, -5, 0, -7);
      shape.bezierCurveTo(0, -5, 5, -3, 5, 0);
      shape.bezierCurveTo(5, 3, 0, 3, 0, 0);

      for (let i = 0; i < 50; i++) {
        const geo = new THREE.ShapeGeometry(shape);
        const mat = new THREE.MeshBasicMaterial({ color: 0xff4d6d, side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.set((Math.random() - 0.5) * 100, Math.random() * -100, (Math.random() - 0.5) * 100);
        mesh.scale.setScalar(0.5 + Math.random());
        hearts.push(mesh);
        scene.add(mesh);
      }
    }

    function addTexts() {
      const loader = new FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        for (let i = 0; i < 10; i++) {
          const message = messages[Math.floor(Math.random() * messages.length)];
          const geo = new TextGeometry(message, {
            font: font,
            size: 2,
            height: 0.2,
            curveSegments: 8
          });
          geo.computeBoundingBox();
          geo.center();

          const mat = new THREE.MeshStandardMaterial({
            color: 0xff99cc,
            emissive: 0xff66aa,
            emissiveIntensity: 0.8,
            side: THREE.DoubleSide
          });

          const mesh = new THREE.Mesh(geo, mat);
          mesh.position.set((Math.random() - 0.5) * 40, Math.random() * 40 - 20, Math.random() * -40);
          mesh.rotation.y = Math.random() * Math.PI * 2;
          mesh.userData.offset = Math.random() * 100;
          texts.push(mesh);
          scene.add(mesh);
        }
      });
    }

    function onMouseMove(event) {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.002;

      hearts.forEach(heart => {
        heart.position.y += 0.1;
        if (heart.position.y > 50) heart.position.y = -50;
      });

      texts.forEach(text => {
        text.position.y += Math.sin(time + text.userData.offset) * 0.01;
        text.rotation.y += 0.002;
      });

      camera.position.x += (mouseX * 20 - camera.position.x) * 0.05;
      camera.position.y += (mouseY * 20 - camera.position.y) * 0.05;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    function init() {
      createScene();
      createCamera();
      createRenderer();
      addLights();
      addStars();
      addHearts();
      addTexts();
      window.addEventListener('mousemove', onMouseMove);
      window.addEventListener('resize', onResize);
      animate();
    }

    if (WebGL.isWebGL2Available()) {
      init();
    } else {
      const warning = WebGL.getWebGL2ErrorMessage();
      document.body.appendChild(warning);
    }
  </script>
</body>
</html>
