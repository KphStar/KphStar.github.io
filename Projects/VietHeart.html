<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Rain 3D Fixed Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://esm.sh/three';
import { FontLoader } from 'https://esm.sh/three/examples/jsm/loaders/FontLoader.js';
import { TextGeometry } from 'https://esm.sh/three/examples/jsm/geometries/TextGeometry.js';

let scene, camera, renderer;
let hearts = [], texts = [];
let heartGeometry, heartMaterial;
let font;

let isDragging = false;
let prevMouse = { x: 0, y: 0 };
let rotation = { x: 0, y: 0 };
let zoom = 50;
let zoomTarget = 50;

const messages = [
  "Cảm ơn vì em đã đến",
  "Anh yêu em nhiều lắm ♡",
  "Làm người yêu anh nhé ♡",
  "Em là ánh sáng trong cuộc đời anh",
  "Anh sẽ mãi yêu em",
  "Chúng ta sẽ cùng nhau đi hết cuộc đời này"
];

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = zoom;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  addLights();
  prepareHeartGeometry();
  loadFont();

  window.addEventListener('resize', onResize);
  window.addEventListener('wheel', onZoom);
  window.addEventListener('mousedown', (e) => {
    isDragging = true;
    prevMouse.x = e.clientX;
    prevMouse.y = e.clientY;
  });
  window.addEventListener('mouseup', () => isDragging = false);
  window.addEventListener('mousemove', onMouseDrag);
}

function addLights() {
  scene.add(new THREE.AmbientLight(0xffffff, 1));
  const light = new THREE.PointLight(0xff99cc, 1.5, 200);
  light.position.set(0, 30, 50);
  scene.add(light);
}

function prepareHeartGeometry() {
  const shape = new THREE.Shape();
  shape.moveTo(0, 0);
  shape.bezierCurveTo(0, 3, -5, 3, -5, 0);
  shape.bezierCurveTo(-5, -3, 0, -5, 0, -7);
  shape.bezierCurveTo(0, -5, 5, -3, 5, 0);
  shape.bezierCurveTo(5, 3, 0, 3, 0, 0);

  heartGeometry = new THREE.ExtrudeGeometry(shape, { depth: 1, bevelEnabled: false });
  heartMaterial = new THREE.MeshPhongMaterial({
    color: 0xff3366,
    shininess: 300,
    specular: 0xffccff
  });
}

function loadFont() {
  const loader = new FontLoader();
  loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (loadedFont) => {
    font = loadedFont;
  });
}

function spawnHeart() {
  const mesh = new THREE.Mesh(heartGeometry, heartMaterial.clone());
  const scale = 0.2 + Math.random() * 0.3;
  mesh.scale.setScalar(scale);
  mesh.position.set(
    (Math.random() - 0.5) * 150,
    80 + Math.random() * 40,
    (Math.random() - 0.5) * 150
  );
  mesh.rotation.set(Math.random(), Math.random(), Math.random());
  mesh.userData.velocity = new THREE.Vector3(0, -0.2 - Math.random() * 0.2, 0);
  hearts.push(mesh);
  scene.add(mesh);
}

function spawnText() {
  if (!font) return;

  const msg = messages[Math.floor(Math.random() * messages.length)];
  const geometry = new TextGeometry(msg, {
    font: font,
    size: 3,
    height: 0.5,
    curveSegments: 8
  });

  geometry.center(); // Center the geometry so it stays aligned

  const material = new THREE.MeshStandardMaterial({ color: 0xff99cc });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.set(
    (Math.random() - 0.5) * 150,
    80 + Math.random() * 40,
    (Math.random() - 0.5) * 150
  );
  mesh.rotation.y = Math.random() * Math.PI * 2;
  mesh.userData.velocity = new THREE.Vector3(0, -0.2 - Math.random() * 0.2, 0);

  texts.push(mesh);
  scene.add(mesh);
}

function animate(time) {
  requestAnimationFrame(animate);

  if (Math.random() < 0.7) spawnText();
  if (Math.random() < 0.4) spawnHeart();

  hearts.forEach((h, i) => {
    h.position.add(h.userData.velocity);
    h.rotation.y += 0.01;
    if (h.position.y < -80) {
      scene.remove(h);
      hearts.splice(i, 1);
    }
  });

  texts.forEach((t, i) => {
    t.position.add(t.userData.velocity);
    if (t.position.y < -80) {
      scene.remove(t);
      texts.splice(i, 1);
    }
  });

  // Smooth zoom
  camera.position.z += (zoomTarget - camera.position.z) * 0.1;

  // Apply camera rotation
  camera.rotation.order = 'YXZ';
  camera.rotation.y = rotation.x;
  camera.rotation.x = rotation.y;

  renderer.render(scene, camera);
}

function onMouseDrag(e) {
  if (!isDragging) return;
  const deltaX = e.clientX - prevMouse.x;
  const deltaY = e.clientY - prevMouse.y;
  rotation.x += deltaX * 0.005;
  rotation.y += deltaY * 0.005;
  prevMouse.x = e.clientX;
  prevMouse.y = e.clientY;
}

function onZoom(e) {
  zoomTarget += e.deltaY * 0.1;
  if (zoomTarget < 20) zoomTarget = 20;
  if (zoomTarget > 100) zoomTarget = 100;
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>
</body>
</html>
