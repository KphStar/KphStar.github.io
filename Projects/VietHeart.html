<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Space 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js';
    import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/geometries/TextGeometry.js';

    const messages = [
      "Cảm ơn vì em đã đến",
      "Anh yêu em nhiều lắm ♡",
      "Làm người yêu anh nhé ♡",
      "Em là ánh sáng trong cuộc đời anh",
      "Anh sẽ mãi yêu em",
      "Chúng ta sẽ cùng nhau đi hết cuộc đời này"
    ];

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(50, 50, 50);
    scene.add(light);

    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      starPositions[i] = (Math.random() - 0.5) * 1000;
    }
    starsGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const starField = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(starField);

    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0);
    heartShape.bezierCurveTo(0, -3, -5, -3, -5, 0);
    heartShape.bezierCurveTo(-5, 3, 0, 5, 0, 7);
    heartShape.bezierCurveTo(0, 5, 5, 3, 5, 0);
    heartShape.bezierCurveTo(5, -3, 0, -3, 0, 0);

    const hearts = [];
    for (let i = 0; i < 50; i++) {
      const geo = new THREE.ShapeGeometry(heartShape);
      const mat = new THREE.MeshBasicMaterial({ color: 0xff4d6d });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.set((Math.random() - 0.5) * 100, Math.random() * -100, (Math.random() - 0.5) * 100);
      mesh.scale.setScalar(0.5 + Math.random());
      hearts.push(mesh);
      scene.add(mesh);
    }

    const texts = [];
    const fontLoader = new FontLoader();
    fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
      for (let i = 0; i < 10; i++) {
        const message = messages[Math.floor(Math.random() * messages.length)];
        const geometry = new TextGeometry(message, {
          font: font,
          size: 2,
          height: 0.5
        });
        const material = new THREE.MeshBasicMaterial({ color: 0xff99cc });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set((Math.random() - 0.5) * 80, Math.random() * -60, (Math.random() - 0.5) * 80);
        texts.push(mesh);
        scene.add(mesh);
      }
    });

    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    function animate() {
      requestAnimationFrame(animate);

      hearts.forEach(heart => {
        heart.position.y += 0.1;
        if (heart.position.y > 50) heart.position.y = -50;
      });

      camera.position.x += (mouseX * 20 - camera.position.x) * 0.05;
      camera.position.y += (mouseY * 20 - camera.position.y) * 0.05;
      camera.lookAt(scene.position);

      renderer.render(scene, camera);
    }

    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
