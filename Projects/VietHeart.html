<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Rain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://esm.sh/three';
  import SpriteText from 'https://esm.sh/three-spritetext';

  let scene, camera, renderer;
  let hearts = [], texts = [];
  let heartGeometry, heartMaterial;

  const floatSpeed = 0.25;
  const maxY = 80;
  const minY = -80;
  const spawnInterval = 300; // ms
  let lastSpawnTime = 0;

  const messages = [
    "Cảm ơn vì em đã đến",
    "Anh yêu em nhiều lắm ♡",
    "Làm người yêu anh nhé ♡",
    "Em là ánh sáng trong cuộc đời anh",
    "Anh sẽ mãi yêu em",
    "Chúng ta sẽ cùng nhau đi hết cuộc đời này"
  ];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 50;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    addLights();
    prepareHeartGeometry();

    window.addEventListener('resize', onWindowResize);
    window.addEventListener('wheel', onScrollZoom);
  }

  function addLights() {
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);
  }

  function prepareHeartGeometry() {
    const shape = new THREE.Shape();
    shape.moveTo(0, 0);
    shape.bezierCurveTo(0, 3, -5, 3, -5, 0);
    shape.bezierCurveTo(-5, -3, 0, -5, 0, -7);
    shape.bezierCurveTo(0, -5, 5, -3, 5, 0);
    shape.bezierCurveTo(5, 3, 0, 3, 0, 0);

    const extrudeSettings = { depth: 1, bevelEnabled: false };
    heartGeometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    heartMaterial = new THREE.MeshPhongMaterial({ color: 0xff3366, shininess: 100 });
  }

  function spawnHeart() {
    const mesh = new THREE.Mesh(heartGeometry, heartMaterial.clone());
    const scale = 0.1 + Math.random() * 0.3;
    mesh.scale.setScalar(scale);
    mesh.position.set(
      (Math.random() - 0.5) * 100,
      minY,
      (Math.random() - 0.5) * 100
    );
    mesh.rotation.set(Math.random(), Math.random(), Math.random());
    hearts.push(mesh);
    scene.add(mesh);
  }

  function spawnText() {
    const message = messages[Math.floor(Math.random() * messages.length)];
    const sprite = new SpriteText(message);
    sprite.color = "#ff99cc";
    sprite.textHeight = 2.5 + Math.random(); // Slight random size
    sprite.fontFace = "Arial";
    sprite.position.set(
      (Math.random() - 0.5) * 100,
      minY,
      (Math.random() - 0.5) * 100
    );
    texts.push(sprite);
    scene.add(sprite);
  }

  function animate(time) {
    requestAnimationFrame(animate);

    // Random spawn logic
    if (!lastSpawnTime || time - lastSpawnTime > spawnInterval) {
      if (Math.random() < 0.6) spawnText();
      if (Math.random() < 0.3) spawnHeart();
      lastSpawnTime = time;
    }

    // Move hearts upward
    for (let i = hearts.length - 1; i >= 0; i--) {
      const h = hearts[i];
      h.position.y += floatSpeed;
      if (h.position.y > maxY) {
        scene.remove(h);
        hearts.splice(i, 1);
      }
    }

    // Move texts upward
    for (let i = texts.length - 1; i >= 0; i--) {
      const t = texts[i];
      t.position.y += floatSpeed;
      if (t.position.y > maxY) {
        scene.remove(t);
        texts.splice(i, 1);
      }
    }

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onScrollZoom(event) {
    camera.position.z += event.deltaY * 0.05;
    if (camera.position.z < 10) camera.position.z = 10;
    if (camera.position.z > 200) camera.position.z = 200;
  }
</script>
</body>
</html>
