<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Space</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Pacifico', cursive;
      height: 100%;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png') repeat top center;
      animation: starScroll 100s linear infinite;
      z-index: -1;
    }

    @keyframes starScroll {
      from { transform: translateY(0); }
      to { transform: translateY(-100%); }
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .message-container {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="loveCanvas"></canvas>
  <div class="message-container">Chào em yêu ♡</div>

  <script>
    const messages = [
      "Cảm ơn vì em đã đến",
      "Anh sẽ luôn bên cạnh em",
      "Anh yêu em nhiều lắm ♡",
      "Làm người yêu anh nhé ♡",
      "Em là ánh sáng trong cuộc đời anh",
      "Anh sẽ mãi yêu em",
      "Mỗi ngày bên em là một ngày hạnh phúc",
      "Em là lý do anh mỉm cười",
      "Anh sẽ luôn bảo vệ em",
      "Em là tất cả của anh ♡",
      "Yêu em từ cái nhìn đầu tiên",
      "Chúng ta sẽ cùng nhau đi hết cuộc đời này",
      "Em là món quà quý giá nhất của anh",
      "Anh sẽ không bao giờ rời xa em",
      "Em làm cho cuộc sống của anh trở nên đẹp hơn"
    ];

    const canvas = document.getElementById('loveCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const floatingTexts = [];
    const hearts = [];

    function createFloatingText() {
      if (floatingTexts.length < 15 && Math.random() < 0.4) {
        const text = messages[Math.floor(Math.random() * messages.length)];
        floatingTexts.push({
          text,
          x: Math.random() * width,
          y: height + 50,
          z: Math.random() * 200 - 100,
          speed: 1.2 + Math.random() * 1.8,
          size: 24 + Math.random() * 20,
          opacity: 0.4 + Math.random() * 0.6,
          glow: Math.random() * 40 + 10
        });
      }
    }

    function createHeart() {
      hearts.push({
        x: Math.random() * width,
        y: height + 10,
        z: Math.random() * 200 - 100,
        size: 10 + Math.random() * 25,
        speed: 1.5 + Math.random() * 2,
        opacity: 0.5 + Math.random() * 0.5
      });
    }

    function drawHeart(x, y, size, opacity) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 20, size / 20);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -3, -5, 0);
      ctx.bezierCurveTo(-5, 3, 0, 5, 0, 7);
      ctx.bezierCurveTo(0, 5, 5, 3, 5, 0);
      ctx.bezierCurveTo(5, -3, 0, -3, 0, 0);
      ctx.fillStyle = `rgba(255, 0, 0, ${opacity})`;
      ctx.shadowColor = 'red';
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.restore();
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.textAlign = 'center';

      floatingTexts.forEach((item, index) => {
        ctx.font = `${item.size}px Pacifico, cursive`;
        ctx.fillStyle = `rgba(255, 255, 255, ${item.opacity})`;
        ctx.shadowColor = '#ffffff';
        ctx.shadowBlur = item.glow + Math.sin(Date.now() / 200 + index) * 10;
        ctx.fillText(item.text, item.x, item.y);
        item.y -= item.speed;
        if (item.y < -50) floatingTexts.splice(index, 1);
      });

      hearts.forEach((heart, index) => {
        drawHeart(heart.x, heart.y, heart.size, heart.opacity);
        heart.y -= heart.speed;
        if (heart.y < -20) hearts.splice(index, 1);
      });

      requestAnimationFrame(draw);
    }

    setInterval(createFloatingText, 400);
    setInterval(createHeart, 300);
    draw();
  </script>
</body>
</html>
