<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Rain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://esm.sh/three';
  import SpriteText from 'https://esm.sh/three-spritetext';

  let scene, camera, renderer;
  let hearts = [], texts = [];
  let heartGeometry, heartMaterial;

  let isDragging = false;
  let prevMouse = { x: 0, y: 0 };
  let rotation = { x: 0 }; // Only horizontal rotation

  let lastSpawnTime = 0;
  const fallSpeed = 0.25;
  const minY = -80;
  const maxY = 80;
  let lastZoom = 50;
  let zoomOutBonus = 0;

  const messages = [
    "Cảm ơn vì em đã đến",
    "Anh yêu em nhiều lắm ♡",
    "Làm người yêu anh nhé ♡",
    "Em là ánh sáng trong cuộc đời anh",
    "Anh sẽ mãi yêu em",
    "Chúng ta sẽ cùng nhau đi hết cuộc đời này"
  ];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = lastZoom;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    addLights();
    prepareHeartGeometry();

    window.addEventListener('resize', onWindowResize);
    window.addEventListener('wheel', onScrollZoom);
    window.addEventListener('mousedown', (e) => {
      isDragging = true;
      prevMouse.x = e.clientX;
    });
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', onMouseMove);
  }

  function addLights() {
    scene.add(new THREE.AmbientLight(0xffffff, 1));

    const softPink = new THREE.PointLight(0xff99cc, 1.2, 150);
    softPink.position.set(0, 30, 50);
    scene.add(softPink);
  }

  function prepareHeartGeometry() {
    const shape = new THREE.Shape();
    shape.moveTo(0, 0);
    shape.bezierCurveTo(0, 3, -5, 3, -5, 0);
    shape.bezierCurveTo(-5, -3, 0, -5, 0, -7);
    shape.bezierCurveTo(0, -5, 5, -3, 5, 0);
    shape.bezierCurveTo(5, 3, 0, 3, 0, 0);

    const extrudeSettings = { depth: 1, bevelEnabled: false };
    heartGeometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    heartMaterial = new THREE.MeshPhongMaterial({
      color: 0xff3366,
      shininess: 300,
      specular: 0xffccff
    });
  }

  function spawnHeart() {
    const mesh = new THREE.Mesh(heartGeometry, heartMaterial.clone());
    const scale = 0.1 + Math.random() * 0.3;
    mesh.scale.setScalar(scale);
    mesh.position.set(
      (Math.random() - 0.5) * 100,
      maxY,
      (Math.random() - 0.5) * 40 // Narrow Z for falling toward you
    );
    mesh.rotation.set(Math.random(), Math.random(), Math.random());
    hearts.push(mesh);
    scene.add(mesh);
  }

  function spawnText() {
    const message = messages[Math.floor(Math.random() * messages.length)];
    const sprite = new SpriteText(message);
    sprite.color = "#ff99cc";
    sprite.textHeight = 2.5 + Math.random();
    sprite.fontFace = "Arial";
    sprite.material.opacity = 0.9 + Math.random() * 0.1;
    sprite.position.set(
      (Math.random() - 0.5) * 100,
      maxY,
      (Math.random() - 0.5) * 40
    );
    texts.push(sprite);
    scene.add(sprite);
  }

  function animate(time) {
    requestAnimationFrame(animate);

    // Spawn
    if (!lastSpawnTime || time - lastSpawnTime > 300) {
      if (Math.random() < 0.6 + zoomOutBonus) spawnText();
      if (Math.random() < 0.4 + zoomOutBonus / 2) spawnHeart();
      lastSpawnTime = time;
      zoomOutBonus = 0;
    }

    // Falling hearts
    for (let i = hearts.length - 1; i >= 0; i--) {
      const h = hearts[i];
      h.position.y -= fallSpeed;
      h.rotation.y += 0.01;
      if (h.position.y < minY) {
        scene.remove(h);
        hearts.splice(i, 1);
      }
    }

    // Falling texts
    for (let i = texts.length - 1; i >= 0; i--) {
      const t = texts[i];
      t.position.y -= fallSpeed;
      t.material.opacity = 0.8 + Math.sin(time * 0.005 + t.position.x) * 0.2;
      if (t.position.y < minY) {
        scene.remove(t);
        texts.splice(i, 1);
      }
    }

    // Apply horizontal rotation
    camera.rotation.x = 0; // lock vertical angle
    camera.rotation.y = rotation.x;

    renderer.render(scene, camera);
  }

  function onScrollZoom(event) {
    lastZoom += event.deltaY * 0.05;
    if (lastZoom < 30) lastZoom = 30;  // Zoom in limit
    if (lastZoom > 80) lastZoom = 80;  // Zoom out limit
    camera.position.z = lastZoom;

    if (event.deltaY > 0) zoomOutBonus = 0.8;
  }

  function onMouseMove(event) {
    if (!isDragging) return;
    const deltaX = event.clientX - prevMouse.x;
    rotation.x += deltaX * 0.005;
    prevMouse.x = event.clientX;
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
