<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Space 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://esm.sh/three';
  import SpriteText from 'https://esm.sh/three-spritetext';

  let scene, camera, renderer;
  let hearts = [], texts = [];

  let mouseX = 0, mouseY = 0;

  const messages = [
    "Cảm ơn vì em đã đến",
    "Anh yêu em nhiều lắm ♡",
    "Làm người yêu anh nhé ♡",
    "Em là ánh sáng trong cuộc đời anh",
    "Anh sẽ mãi yêu em",
    "Chúng ta sẽ cùng nhau đi hết cuộc đời này"
  ];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 50;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    addLights();
    add3DHearts();
    add2DText();

    window.addEventListener('resize', onWindowResize);
    window.addEventListener('mousemove', onMouseMove);
  }

  function addLights() {
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);
  }

  function add3DHearts() {
    const shape = new THREE.Shape();
    shape.moveTo(0, 0);
    shape.bezierCurveTo(0, 3, -5, 3, -5, 0);
    shape.bezierCurveTo(-5, -3, 0, -5, 0, -7);
    shape.bezierCurveTo(0, -5, 5, -3, 5, 0);
    shape.bezierCurveTo(5, 3, 0, 3, 0, 0);

    const extrudeSettings = { depth: 1, bevelEnabled: false };
    const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    const material = new THREE.MeshPhongMaterial({ color: 0xff3366, shininess: 100 });

    for (let i = 0; i < 30; i++) {
      const mesh = new THREE.Mesh(geometry, material);
      mesh.scale.setScalar(0.1 + Math.random() * 0.5);
      mesh.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100
      );
      mesh.rotation.set(Math.random(), Math.random(), Math.random());
      hearts.push(mesh);
      scene.add(mesh);
    }
  }

  function add2DText() {
    for (let i = 0; i < 40; i++) {
      const message = messages[Math.floor(Math.random() * messages.length)];
      const sprite = new SpriteText(message);
      sprite.color = "#ff99cc";
      sprite.textHeight = 2;
      sprite.fontFace = "Arial";
      sprite.userData.offset = Math.random() * 100;

      sprite.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100
      );

      texts.push(sprite);
      scene.add(sprite);
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    const time = Date.now() * 0.001;

    // Floating upward
    hearts.forEach(h => {
      h.rotation.y += 0.005;
      h.position.y += 0.05;
      if (h.position.y > 60) h.position.y = -60;
    });

    texts.forEach(t => {
      t.position.y += 0.05;
      if (t.position.y > 60) t.position.y = -60;
    });

    // Smooth camera movement
    camera.position.x += (mouseX * 100 - camera.position.x) * 0.02;
    camera.position.y += (mouseY * 100 - camera.position.y) * 0.02;
    camera.lookAt(0, 0, 0);

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onMouseMove(event) {
    mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
    mouseY = -(event.clientY / window.innerHeight - 0.5) * 2;
  }
</script>
</body>
</html>
