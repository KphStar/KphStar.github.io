<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #24292e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1a1f24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Authentication</h1>
        <p>Sign in to your GitHub account to continue.</p>
        <a href="https://github.com/login/oauth/authorize">
            <button>Sign in with GitHub</button>
        </a>
    </div>
</body>
</html>
