<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duc Le Education</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1a252f;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    nav {
      background-color: #2c3e50;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.5em;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main.main-content {
      padding: 2em;
      flex: 1;
    }

    h1 {
      border-bottom: 2px solid #ccc; 
      padding-bottom: 0.3em;
    }

    a {
      color: #2c3e50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #1a252f;
      color: white;
      margin-top: auto;
    }

    /* Timeline styling */
    .timeline {
      position: relative;
      height: 400px;
      margin: 3em auto;
      width: 200px;
    }

    .timeline-line {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #1a252f;
    }

    .timeline-event {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .circle {
      width: 20px;
      height: 20px;
      background-color: #2c3e50;
      border-radius: 50%;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .timeline-event:hover .circle {
      transform: scale(1.5);
      background-color: #34495e;
    }

    .info {
      display: none;
      background: #fff;
      padding: 0.5em;
      border: 1px solid #ccc;
      margin-top: 0.5em;
      border-radius: 5px;
      width: 160px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .timeline-event:hover .info {
      display: block;
    }

    .slider {
      margin-top: 3em;
      text-align: center;
    }

    .slider input[type="range"] {
      width: 80%;
    }
  </style>
</head>
<body>
  <header>
    <nav>

      <a href="internship.html">INTERNSHIP</a>

  <main class="main-content">
    <h1>EDUCATION</h1>

    <div class="timeline">
      <div class="timeline-line"></div>

      <div class="timeline-event" style="top: 10%;">
        <div class="circle"></div>
        <div class="info">
          <h4>San Diego City College</h4>
          <p>GPA: 3.0/4.0</p>
          <p>Graduated: 05/2022</p>
        </div>
      </div>

      <div class="timeline-event" style="top: 40%;">
        <div class="circle"></div>
        <div class="info">
          <h4>Greenville Technical College</h4>
          <p>GPA: 2.6/4.0</p>
          <p>Graduated: 05/2023</p>
        </div>
      </div>

      <div class="timeline-event" style="top: 70%;">
        <div class="circle"></div>
        <div class="info">
          <h4>Hoover High School</h4>
          <p>GPA: 3.5/4.0</p>
          <p>Graduated: 05/2014</p>
        </div>
      </div>
    </div>

   <div class="slider">
  <label for="education-slider">Timeline Year Range</label><br>
  <input id="education-slider" type="range" min="1" max="100" value="50" />
</div>
  </main>

</html>
